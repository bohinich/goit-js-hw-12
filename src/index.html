<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  
  <form class="search-form form">
    <input type="text" name="searchQuery" placeholder="Search images..." required />
    <button type="submit">Search</button>
  </form>

  
  <div class="gallery" id="gallery"></div>

  
  <span class="loader" style="display: none;">Loading...</span>

  
  <button class="load-more" style="display: none;">Load more</button>

  
  <p class="end-message" style="display: none;">
    We're sorry, but you've reached the end of search results.
  </p>

  <script src="./main.js"></script>
</body>

</html>
